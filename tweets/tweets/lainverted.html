<style type='text/css'>
		
		
		h1 {

		}

			margin:32px;

			clear:both;
		}
		
</style>

<body>
<div class="tg-sample-nav">
	<a href="/widget"></a>
	<div class="tg-logo">
		<a href="/widget"><img style='width:50px; hight: 50px'src="img/SASKarms.jpg"></a>Check out what the Saskatchwan polititions said in the past 70 years.
	</div>
	<ul>

	</ul>
</div>
<div class='header'>
	<h1>What the Polititions Said About: </h1>
	<select  onchange="changeTopic(this.options[this.selectedIndex].value)">
		<option selected="selected" value="All">All</option>
		<option value="1">small businesses</option>
		<option value="2">environment protection</option>
		<option value="3">tax reduction</option>
	</select>
</div>

<div id='placement'></div>


</div>

	<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
	
		
	
	<script src="js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/backbone-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ba-debug.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ba-tinyPubSub.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.ui.ipad.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/globalize.js" type="text/javascript" charset="utf-8"></script>	
		
	<script src="timeglider/TG_Date.js" type="text/javascript" charset="utf-8"></script>
	<script src="timeglider/TG_Org.js" type="text/javascript" charset="utf-8"></script>

	<!-- New, as of June 2012 -->
	<script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>


	

  <script type='text/javascript'>

	var tg1 = {}, tg_actor;
	
	
	$(function () { 
		
		tg1 = $("#placement").timeline({
			"min_zoom":5, 
			"max_zoom":55, 
			"inverted":true,
			"icon_folder":"timeglider/icons/",
			"data_source":"json/smallBusinesses.json",
			"show_footer":true,
			"event_modal":{type:'default'}
		});
		
		tg_actor = tg1.data("timeline");

		
    }); // end document-ready
	
</script>
